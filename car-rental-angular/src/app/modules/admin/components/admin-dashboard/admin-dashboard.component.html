<div style="background-color: #f8f8f8; min-height: 91vh;">
  <div style="padding-top: 10px;"></div>

  <div style="margin-top: 10px;" class="child" *ngFor="let car of cars">
    <div nz-row>
      <div nz-col nzSpan="8">
        <img class="profile" style="height: 130px; border-radius: 10px; object-fit: cover;" [src]="car.processedImg"
          alt="profile">
      </div>

      <div nz-col nzSpan="16">
        <h2 style="cursor: pointer; color: #108ee9;">{{car.brand}} - {{car.name}}</h2>

        <p>{{car.description}}</p>

        <hr>

        <h5>Price: <b>${{car.price}}</b> - Color : <b>{{car.color}}</b> - Transmission : <b>{{car.transmission}}</b> -
          Type : <b>{{car.type}}</b> - Year : <b>{{car.year | date: 'yyyy'}}</b>
        </h5>

        <div style="float: right;">
          <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary"
            routerLink="/admin/car/{{car.id}}">Update</button>

          <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary" nzDanger
            (click)="deleteCar(car.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
